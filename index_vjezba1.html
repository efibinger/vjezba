<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Test</h1>
    <form action="#" method="post"></form> 
    <table border="1px">
        <tr>
            <td><label for="firstname">Ime:</label></td>
            <td><input type="text" name="firstname"></td>
        </tr>
        <tr>
            <td><label for="lastname">Prezime:</label></td>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="country">Država:</label></td>
            <td><select name="country">
                    <option value="hrvatska">Hrvatska
                    <option value="njemacka">Njemačka</option>
                    </option>
                </select></td>
        </tr>
        <tr>
            <td><label for="gender">Spol:</label></td>
            <td><input type="radio" name="gender" value="male">Muški
                <input type="radio" name="gender" value="female">Ženski
            </td>
        </tr>
        <tr>
            <td><label for="hobi">Zanima me:</label></td>
            <td><input type="radio" name="hobi" value="pliv">Plivanje
                <input type="radio" name="hobi" value="penj">Penjanje
                <input type="radio" name="hobi" value="prog">Programiranje
            </td>
        </tr>
        <tr colspan="2">
            <td colspan="2"><button type="submit">Pošalji!</button></td>
        </tr>
    </table>

    <textarea name="test"></textarea>
    </tr>
    </table>


</body>

</html>
